<mat-toolbar color="primary">
    <span>Table User</span>
    <span class="spacer"></span>
    Reload data:
    <button mat-icon-button (click)="refresh()">
      <mat-icon>refresh</mat-icon>
    </button>
    <div class="form">
      <mat-form-field floatPlaceholder="never" color="accent">
        <input matInput #filter placeholder="Filter issues">
      </mat-form-field>
    </div>
  </mat-toolbar>
  
  
  <div class="container mat-elevation-z8">
  
    
  
    <mat-table #table [dataSource]="dataSource" matSort class="mat-cell">
  
      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
  
      <!-- ID Column -->
      <ng-container matColumnDef="id_user">
        <mat-header-cell *matHeaderCellDef mat-sort-header>id_user</mat-header-cell>
        <mat-cell *matCellDef="let row" >{{row.id_user}}</mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="prenom_user">
        <mat-header-cell *matHeaderCellDef mat-sort-header>prenom_user</mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.prenom_user}}</mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="nom_user">
        <mat-header-cell *matHeaderCellDef mat-sort-header>nom_user</mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.nom_user}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="mail_user">
        <mat-header-cell *matHeaderCellDef mat-sort-header>mail_user</mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.mail_user}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="id_group">
        <mat-header-cell *matHeaderCellDef mat-sort-header>ann√©e</mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.id_group}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="id_role">
        <mat-header-cell *matHeaderCellDef mat-sort-header>id_role</mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.id_role}}</mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="card">
        <mat-header-cell *matHeaderCellDef mat-sort-header>card</mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.card}}</mat-cell>
      </ng-container>
  
  
      <!-- actions -->
      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef>
          <button mat-icon-button color="primary" (click)="addNew()">
            <mat-icon aria-label="Example icon-button with a heart icon">add</mat-icon>
          </button>
        </mat-header-cell>
  
        <mat-cell *matCellDef="let row; let i=index;">
          <button mat-icon-button color="accent" (click)="startEdit(i, row.id_user, row.prenom_user, row.nom_user, row.mail_user, row.id_group, row.id_role, row.card)">
            <mat-icon aria-label="Edit">edit</mat-icon>
          </button>
  
          <button mat-icon-button color="accent" (click)="deleteItem(i, row.id_user, row.prenom_user, row.nom_user, row.mail_user, row.id_group, row.id_role, row.card)">
            <mat-icon aria-label="Delete">delete</mat-icon>
          </button>
        </mat-cell>
      </ng-container>
  
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
  
  
    <div class="no-results" [style.display]="dataSource.renderedData.length == 0 ? '' : 'none'">
      No results
    </div>
  
    <mat-paginator #paginator
                   [length]="dataSource.filteredData.length"
                   [pageIndex]="0"
                   [pageSize]="10"
                   [pageSizeOptions]="[5, 10, 25, 100]">
    </mat-paginator>
  </div>
