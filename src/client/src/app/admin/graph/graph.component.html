<section class="">
    <div id="contentToConvert" *ngIf="activeGraph" class="bg-white p-lg-3 cadre-graph">
        <canvas baseChart
                [datasets]="barChartData"
                [labels]="barChartLabels"
                [options]="barChartOptions"
                [legend]="barChartLegend"
                [chartType]="barChartType"
                [colors]="colors"
                class="graph"
        >
        </canvas>
    </div>
</section>
